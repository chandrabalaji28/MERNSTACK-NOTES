<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select id="gender">
      <option value="please select gender">gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button onclick="getGender()">get gender</button>

    <h1 id="out">Show Gender here</h1>
  </body>
</html>

<script>
  function getGender() {
    let gender = document.getElementById("gender").value;

    console.log(gender);

    document.getElementById("out").innerText = gender;
  }
</script>
